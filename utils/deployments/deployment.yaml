apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-prod
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app-prod
      version: latest
  template:
    metadata:
      labels:
        app: web-app-prod
        version: latest
    spec:
      containers:
      - name: web-app-container
        image: eywrld839/webapp:latest
        env:
          - name: COLOR
            value: "$COLOR"
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-canary
  namespace: prod
  labels:
    COLOR: "$COLOR"
  annotations:
    COLOR: "$COLOR"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app-prod
      version: prod-canary
  template:
    metadata:
      labels:
        app: web-app-prod
        version: prod-canary
        COLOR: "$COLOR"
      annotations:
        COLOR: "$COLOR"
    spec:
      containers:
      - name: web-app-container
        image: eywrld839/webapp:devaa

        env:
          - name: COLOR
            value: "$COLOR"
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: web-app-service
  namespace: prod
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  selector:
    app: web-app-prod
